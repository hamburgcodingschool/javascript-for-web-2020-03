<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Blog</title>
  <link href="tailwind.min.css" rel="stylesheet">
</head>

<body>
  <!-- The Content -->
  <div id="content" class="w-full h-full min-h-screen p-8 bg-gray-100">

    <!-- The Title -->
    <h1 class="mx-auto text-center font-bold text-4xl m-6">Micro Blog</h1>

    <!-- Post -->
  </div>

  <!-- Form -->
  <div class="w-full p-8 bg-gray-100">
    <h1 class="mx-auto text-center font-bold text-2xl m-6">New Post</h1>
    <div class="mx-auto w-full max-w-sm">
      <form id="newPostForm" class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-2">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
            Title
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="text">
            Text
          </label>
          <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="text" rows="4" placeholder="Tell us about this place!"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
            City
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="city" type="text" placeholder="City">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
            Country
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="country" type="text" placeholder="Country">
        </div>
        <div class="flex content-center">
          <button class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Post
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Teresa Holfeld. All rights reserved.
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
